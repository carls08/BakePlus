<div class="modal-content border">
  <div class="color">
    <h5 class="modal-title text-light">Editor Item</h5>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="guardarCambios()">
      <div class="form-group">
        <label for="nombreMarca">Nombre de la Marca</label>
        <input type="text" class="form-control" id="nombreMarca" [(ngModel)]="marca.nombre" name="nombreMarca">
      </div>
    </form>
  </div>
  <!-- Puedes agregar mÃ¡s contenido al modal body si es necesario -->
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="cerrarModal()">Cerrar</button>
    <button type="submit" class="btn btn-success">Guardar Cambios</button>
  </div>
</div>
