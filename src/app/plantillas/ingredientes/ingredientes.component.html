<app-header></app-header>
<body class="color-b d-flex justify-content-center align-items-center">
    <div class="bg-white p-5 rounded-5 text-secondary shadow caja" style="width: 30rem">
        <div class="d-flex justify-content-center">
            <img src="assets/ingredientes.png" alt="registropan-icon" style="height: 7rem" />
        </div>

        <div class="text-center fs-1 fw-bold mt-4">
            Registro de ingredientes
        </div>
        <form [formGroup]="nuevoIngrediente" (ngSubmit)="postIngrediente(nuevoIngrediente.value)">
            <div class=" form_unidad mt-4 ">
                <div>
                    <input type="text" class="form-control" placeholder="Nombre ingrediente" formControlName="nombre_ingrediente">
                </div>
                
                
            </div>

            <div>
                <input type="submit" class="btn color-b text-white w-100 mt-4 fw-semibold shadows-semibold"
                    value="Registrar">
            </div>
        </form>
    </div>
</body>
