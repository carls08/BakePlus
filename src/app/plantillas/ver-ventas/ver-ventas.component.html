<div class="container my-4">
    <div class="card col-12 rounded shadow">
      <div class="card-header bg-primary text-light">
        <div class="row align-items-center">
          <!---Titulo tabla-->
          <div class="col">
            <h2 class="m-0">Marcas Registradas
            </h2>
          </div>
          <!---btn 1-->
          <div class="col-auto">
            
            <button class="btn btn-danger" >
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-file-pdf"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M14 4.5V14a2 2 0 0 1-2 2h-1v-1h1a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5zM1.6 11.85H0v3.999h.791v-1.342h.803q.43 0 .732-.173.305-.175.463-.474a1.4 1.4 0 0 0 .161-.677q0-.375-.158-.677a1.2 1.2 0 0 0-.46-.477q-.3-.18-.732-.179m.545 1.333a.8.8 0 0 1-.085.38.57.57 0 0 1-.238.241.8.8 0 0 1-.375.082H.788V12.48h.66q.327 0 .512.181.185.183.185.522m1.217-1.333v3.999h1.46q.602 0 .998-.237a1.45 1.45 0 0 0 .595-.689q.196-.45.196-1.084 0-.63-.196-1.075a1.43 1.43 0 0 0-.589-.68q-.396-.234-1.005-.234zm.791.645h.563q.371 0 .609.152a.9.9 0 0 1 .354.454q.118.302.118.753a2.3 2.3 0 0 1-.068.592 1.1 1.1 0 0 1-.196.422.8.8 0 0 1-.334.252 1.3 1.3 0 0 1-.483.082h-.563zm3.743 1.763v1.591h-.79V11.85h2.548v.653H7.896v1.117h1.606v.638z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Total venta</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Estado</th>
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let ventas of getCurrentPageItems();let i =index"  [class.table-info]="i % 2 === 0"
                class="table-row">
                  <td>{{ getCurrentRowNumber(i) }}</td>
                  <td><a>{{ventas.nombre_cliente}}</a></td>
                  <td><a>{{ventas.total_venta}}</a></td>
                  <td><a>{{ventas.fecha_venta| date:'dd/MM/yyyy' }}</a></td>
                  <td>
                    <span *ngIf="ventas.estado_rg === 1">
                      <a class="activar" title="Desactivar usuario" (click)="desactivarVentas(ventas)"><svg
                          xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                          class="bi bi-toggle-on" viewBox="0 0 16 16">
                          <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8" />
                        </svg></a>
                    </span>
                    <span *ngIf="ventas.estado_rg === 0">
                      <a class="desactivar" title="Activar ventas" (click)="activarVentas(ventas)"><svg
                          xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                          class="bi bi-toggle-off" viewBox="0 0 16 16">
                          <path
                            d="M11 4a4 4 0 0 1 0 8H8a5 5 0 0 0 2-4 5 5 0 0 0-2-4zm-6 8a4 4 0 1 1 0-8 4 4 0 0 1 0 8M0 8a5 5 0 0 0 5 5h6a5 5 0 0 0 0-10H5a5 5 0 0 0-5 5" />
                        </svg></a>
                    </span>
                  </td>
                 
                </tr>
              </tbody>
            </table>
            <div class="clearfix">
              <ul class="pagination">
                <li class="page-item" [class.disabled]="currentPage === 1">
                  <a class="page-link" (click)="previousPage()">Previous</a>
                </li>
                <li class="page-item" *ngFor="let page of getPages()" [class.active]="page === currentPage">
                  <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === getTotalPages()">
                  <a class="page-link" (click)="nextPage()">Next</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    
    
  </div>
