<section class="vh-100 background">
  <div class="container py-5 h-100">
    <br>
    <div class="row d-flex justify-content-center align-items-center h-100 prueba">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-5 col-lg-5 d-none d-md-block">
              <img src="assets/registro.jpg" alt="reform" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem; height: 100%;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="nuevoForm" (ngSubmit)="postForm(nuevoForm.value)">
                  <!---Logo-->
                  <div class="text-center">
                    <img src="assets/register.png" alt="login-icon" height="120" width="120" class="img-fluid"
                      style="max-width: 210px;">
                  </div>
                  <br><br>
                  <h5 class="text-center fs-1 fw-bold" style="letter-spacing: 1px;">Registro de usuario:</h5>

                  <div class="row">
                    <div class="col-md-6">
                      <!---TipoDoc-->
                      <div class="form-outline mb-4" [ngClass]="{ 'has-error': validaTipoDoc() }">
                        <select formControlName="id_tipo_documento" class="form-select form-select-lg"
                          [ngClass]="{ 'is-invalid': validaTipoDoc() }" (click)="onTipoDocClicked()">
                          <option value="">Tipo de documento</option>
                          <option *ngFor="let tipoDoc of tipoDocs" [value]="tipoDoc.id">{{ tipoDoc.nombre }}</option>
                        </select>
                        <div class="text-danger mt-1" style="width: 300px; height: 0.1px;" *ngIf="validaTipoDoc()">
                          <p class="fs-6">{{ validaTipoDoc() }}</p>
                        </div>
                      </div>
                      <!---Nombre-->
                      <div class="form-outline mb-4" [ngClass]="{ 'has-error': validateNombre() }">
                        <input type="text" type="text" placeholder="Nombre" formControlName="nombre_usuario"
                          class="form-control form-control-lg" [ngClass]="{ 'is-invalid': validateNombre() }"
                          (click)="onNombreClicked()" />
                        <div class="text-danger mt-1" style="width: 300px; height: 0.1px;" *ngIf="validateNombre()">
                          <p class="fs-6">{{ validateNombre() }}</p>
                        </div>
                      </div>

                      <!---Telefono-->
                      <div class="form-outline mb-4" [ngClass]="{ 'has-error': validateTel() }">
                        <input type="number" placeholder="Telefono" formControlName="telefono_usuario"
                          class="form-control form-control-lg" [ngClass]="{ 'is-invalid': validateTel() }"
                          (click)="onTelClicked()" />
                        <div class="text-danger mt-1" style="width: 300px; height: 0.1px;" *ngIf="validateTel()">
                          <p class="fs-6">{{ validateTel() }}</p>
                        </div>
                      </div>
                      <!---password-->
                      <div class="form-outline mb-4" [ngClass]="{ 'has-error': validatePassword() }">
                        <input type="password" placeholder="Contraseña" formControlName="password_usuario"
                          class="form-control form-control-lg" [ngClass]="{ 'is-invalid': validatePassword() }"
                          (click)="onPassClicked()" />
                        <div class="text-danger mt-1" style="width: 300px; height: 0.1px;" *ngIf="validatePassword()">
                          <p class="fs-6">{{ validatePassword() }}</p>
                        </div>
                      </div>
                      <!---Rol-->
                      <div class="form-outline mb-4" [ngClass]="{ 'has-error': validaRol() }">
                        <select formControlName="id_rol" class="form-select form-select-lg" [ngClass]="{ 'is-invalid': validaRol() }" (click)="onRolClicked()">
                          <option value="">Selecciona un rol</option>
                          <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.nombre }}</option>
                        </select>
                        <div class="text-danger mt-1" style="width: 300px; height: 0.1px;" *ngIf="validaRol()">
                          <p class="fs-6">{{ validaRol() }}</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <!---Documento-->
                      <div class="form-outline mb-4" [ngClass]="{ 'has-error': validateDocument() }">
                        <input type="number" placeholder="Documento" formControlName="doc_usuario"
                          class="form-control form-control-lg" [ngClass]="{ 'is-invalid': validateDocument() }"
                          (click)="onDocClicked()" />
                        <div class="text-danger mt-1" style="width: 300px; height: 0.1px;" *ngIf="validateDocument()">
                          <p class="fs-6">{{ validateDocument() }}</p>
                        </div>
                      </div>

                      <!---Apellido-->
                      <div class="form-outline mb-4" [ngClass]="{ 'has-error': validateApellido() }">
                        <input type="text" placeholder="Apellido" formControlName="apellido_usuario"
                          class="form-control form-control-lg" [ngClass]="{ 'is-invalid': validateApellido() }"
                          (click)="onApellidoClicked()" />
                        <div class="text-danger mt-1" style="width: 300px; height: 0.1px;" *ngIf="validateApellido()">
                          <p class="fs-6">{{ validateApellido() }}</p>
                        </div>
                      </div>

                      <!---Email-->
                      <div class="form-outline mb-4" [ngClass]="{ 'has-error': validateEmail() }">
                        <input type="text" placeholder="Email" formControlName="email_usuario"
                          class="form-control form-control-lg" [ngClass]="{ 'is-invalid': validateEmail() }" />
                        <div class="text-danger mt-1" style="width: 300px; height: 0.1px;" *ngIf="validateEmail()">
                          <p class="fs-6">Email ingresado no es válido!</p>
                        </div>
                      </div>

                      <!--- confirmar password-->
                      <div class="form-outline mb-4" [ngClass]="{ 'has-error': validateCPassword() }">
                        <input type="password" placeholder="Confirmar Contraseña" formControlName="cPassword_usuario"
                          class="form-control form-control-lg" [ngClass]="{ 'is-invalid': validateCPassword() }"
                          (click)="onCPassClicked()" />
                        <div class="text-danger mt-1" style="width: 300px; height: 0.1px;" *ngIf="validateCPassword()">
                          <p class="fs-6">{{ validateCPassword() }}</p>
                        </div>
                      </div>
                      <!---Registrar-->
                      <div class="form-outline mb-4">
                        <button class="text-black btn btn-lg fw-semibold w-100 mt-6 custom-btn" 
                                type="submit" 
                                [disabled]="!isFormValid()">
                          Registrar
                        </button>
                      </div>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
