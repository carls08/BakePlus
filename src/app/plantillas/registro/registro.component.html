<app-header></app-header>
<body class="color-b d-flex justify-content-center align-items-center vh-100">
  <div
    class="bg-white p-5 rounded-5 text-secondary shadow"
    style="width: 30rem"
  >
    <div class="d-flex justify-content-center">
      <img
        src="https://cdn-icons-png.flaticon.com/512/5146/5146927.png"
        alt="registro-icon"
        style="height: 7rem"
      />
    </div>
    <form [formGroup]="nuevoForm" (ngSubmit)="postForm(nuevoForm.value)">
        <div class="text-center fs-1 fw-bold">Formulario de registro</div>
    <div class="input-group mt-4">
      <div class="input-group-text color-boton">
        <img
          src="https://cdn-icons-png.flaticon.com/512/88/88670.png"
          alt="icon"
          style="height: 1rem"
        />
      </div>
      <input class="form-control" type="text" placeholder="Rol" formControlName="id_rol"/>
    </div>
    <div class="input-group mt-1">
      <div class="input-group-text color-boton">
        <img
          src="https://cdn-icons-png.flaticon.com/512/88/88670.png"
          alt="icon"
          style="height: 1rem"
        />
      </div>
      <input class="form-control" type="text" placeholder="Tipo de Documento"   formControlName="id_tipo_documento"/>
    </div>
    <div class="input-group mt-1">
      <div class="input-group-text color-boton">
        <img
          src="https://cdn-icons-png.flaticon.com/512/88/88670.png"
          alt="icon"
          style="height: 1rem"
        />
      </div>
      <input class="form-control" type="number" placeholder="Numero de Documento"  formControlName="doc_usuario"/>
    </div>
    <div class="input-group mt-1">
      <div class="input-group-text color-boton">
        <img
          src="https://cdn-icons-png.flaticon.com/512/88/88670.png"
          alt="icon"
          style="height: 1rem"
        />
      </div>
      <input class="form-control" type="text" placeholder="Nombre"   formControlName="nombre_usuario"/>
    </div>
    <div class="input-group mt-1">
      <div class="input-group-text color-boton">
        <img
          src="https://cdn-icons-png.flaticon.com/512/88/88670.png"
          alt="icon"
          style="height: 1rem"
        />
      </div>
      <input class="form-control" type="text" placeholder="Apellido"  formControlName="apellido_usuario"/>
    </div>
    <div class="input-group mt-1">
      <div class="input-group-text color-boton">
        <img
          src="https://cdn-icons-png.flaticon.com/512/88/88670.png"
          alt="icon"
          style="height: 1rem"
        />
      </div>
      <input class="form-control" type="number" placeholder="Telefono"  formControlName="telefono_usuario" />
    </div>
    <div class="input-group mt-1">
      <div class="input-group-text color-boton">
        <img
          src="https://cdn-icons-png.flaticon.com/512/88/88670.png"
          alt="icon"
          style="height: 1rem"
        />
      </div>
      <input class="form-control" type="text" placeholder="Email"  formControlName="email_usuario"/>
    </div>
    <div class="input-group mt-1">
      <div class="input-group-text color-boton">
        <img
          src="https://cdn-icons-png.flaticon.com/512/88/88670.png"
          alt="icon"
          style="height: 1rem"
        />
      </div>
      <input class="form-control" type="password" placeholder="Password"  formControlName="password_usuario" />
    </div>
    <div class="d-flex justify-content-around mt-1">
      <div class="d-flex align-items-center gap-1">
        <input class="form-check-input" type="checkbox" />
        <div class="pt-1" style="font-size: 0.9rem">Recuerdame</div>
      </div>
    </div>
    <div class="">
      <input
        type="submit"
        class="text-white shadows-semibold btn color-boton w-100 mt-4 fw-semibold shadows-semibold"
        value="Registrar"
      />
      <input
      type="button"
      class="text-white shadows-semibold btn color-boton w-100 mt-4 fw-semibold shadows-semibold"
      value="Salir" (click)="salir()"
    />
    </div>
    </form>
    <div class="d-flex gap-1 justify-content-center mt-1"></div>
  </div>
</body>
