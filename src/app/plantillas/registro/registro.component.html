<section class="vh-100 background">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-5 col-lg-5 d-none d-md-block">
              <img src="assets/registro.jpg" alt="reform" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem; height: 100%;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="nuevoForm" (ngSubmit)="postForm(nuevoForm.value)">
                  <!---Logo-->
                  <div class="text-center">
                    <img src="assets/register.png" alt="login-icon" height="120" width="120" class="img-fluid"
                      style="max-width: 210px;">
                  </div>
                  <br><br>
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registro de usuario:</h5>

                  <div class="row">
                    <div class="col-md-6">
                      <!---Nombre-->
                      <div class="form-outline mb-4">
                        <input type="text" type="text" placeholder="Nombre" formControlName="nombre_usuario"
                          class="form-control form-control-lg" />
                      </div>

                      <!---TipoDoc-->
                      <div class="form-outline mb-4">
                        <input type="text" placeholder="Tipo de Documento" formControlName="id_tipo_documento"
                          class="form-control form-control-lg" />
                      </div>

                      <!---Telefono-->
                      <div class="form-outline mb-4">
                        <input type="number" placeholder="Telefono" formControlName="telefono_usuario"
                          class="form-control form-control-lg" />
                      </div>
                      <!---password-->
                      <div class="form-outline mb-4">
                        <input type="password" placeholder="Password" formControlName="password_usuario"
                          class="form-control form-control-lg" />
                      </div>
                    </div>

                    <div class="col-md-6">
                      <!---Apellido-->
                      <div class="form-outline mb-4">
                        <input type="text" placeholder="Apellido" formControlName="apellido_usuario"
                          class="form-control form-control-lg" />
                      </div>

                      <!---Documento-->
                      <div class="form-outline mb-4">
                        <input type="number" placeholder="Documento" formControlName="doc_usuario"
                          class="form-control form-control-lg" />
                      </div>

                      <!---Email-->
                      <div class="form-outline mb-4">
                        <input type="text" placeholder="Email" formControlName="email_usuario"
                          class="form-control form-control-lg" />
                      </div>
                      <!---Registrar-->
                      <div class="col-md-6">
                        <button class="btn btn-warning btn-lg btn-block custom-btn" type="button">Registrar</button>
                      </div>

                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
