<div class="background">

  <section class="vh-100">
    <div class="container py-6 h-100 ">
      <br>
      <div class="row d-flex justify-content-center align-items-center h-100 prueba">
        <div class="col col-xl-7">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-5 col-lg-5 d-none d-md-block">
                <img src="assets/marcas-nn.jpeg" alt="reform" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem; height: 100%;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form [formGroup]="nuevoMarca" (ngSubmit)="postMarca(nuevoMarca.value)">
                    <!---Logo-->
                    <div class="text-center">
                      <img src="assets/etiqueta.png" alt="login-icon" height="120" width="120" class="img-fluid"
                        style="max-width:210px;">
                    </div>
                    <br><br>
                    <h5 class="text-center fs-1 fw-bold" style="letter-spacing: 1px;">Registro de marcas:</h5>

                    <div class="row">

                      <div class="col-md-10 ">
                        <!---Marca-->
                        <div class="form-outline mb-4" [ngClass]="{'has-error': validateNombre_marca()}">
                          <input type="text" placeholder="Nombre de la marca" formControlName="nombre_marca"
                            class="form-control form-control-lg" [ngClass]="{ 'is-invalid': validateNombre_marca()}"
                            (click)="onNombre_marcaClicked()" />
                          <div class="text-danger mt-1" style="width: 300px; height: 0.1px;"
                            *ngIf="validateNombre_marca()">
                            <p class="fs-6">{{validateNombre_marca()}}</p>
                          </div>
                        </div>
                        <div class="form-outline mb-4">
                          <button class="text-black  btn  fw-semibold w-100 mt-4  custom-btn " type="submit"
                            value="Registrar">Registrar</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--tabla-->
  <div class="container">
    <div class="row">
      <div class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-xs-5">
                <h2>Marcas <b>Registradas</b></h2>
              </div>
              <div class="col-xs-7">
                <a href="#" class="btn btn-primary"><i class="material-icons">&#xE24D;</i> <span>Export to Excel</span></a>
              </div>
            </div>
          </div>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let marca of getCurrentPageItems()">
                <td>{{ marca.id }}</td>
                <td><a>{{ marca.nombre }}</a></td>
                <td>
                  <a href="#" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
                  <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE5C9;</i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="clearfix">
            <ul class="pagination">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="previousPage()">Previous</a>
              </li>
              <li class="page-item" *ngFor="let page of getPages()" [class.active]="page === currentPage">
                <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage === getTotalPages()">
                <a class="page-link" (click)="nextPage()">Next</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>



</div>
