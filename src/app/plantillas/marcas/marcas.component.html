<app-header></app-header>


<body class="color-b d-flex justify-content-center align-items-center">
    <div class="bg-white p-5 rounded-5 text-secondary shadow caja" style="width: 30rem">
        <div class="d-flex justify-content-center">
            <img src="assets/etiqueta.png" alt="registropan-icon" style="height: 7rem" />
        </div>

        <div class="text-center fs-1 fw-bold">
            Registro de marcas
        </div>
        <form [formGroup]="nuevoMarca" (ngSubmit)="postMarca(nuevoMarca.value)">

            <div class=" form_unidad mt-4 ">
                <div>
                    <input type="text" class="form-control" placeholder="Nombre de la marca" formControlName="nombre_marca">
                </div>
                
            </div>

            <div>
                <input type="submit" class="btn color-b text-white w-100 mt-4 fw-semibold shadows-semibold"
                    value="Registrar"/>
                 
            </div>
           

            <div class="d-flex gap-1 justify-content-center mt-1"></div>
        </form>
        <table class="table table-bordered mt-4">
            <thead>
              <tr>
               
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
           
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let marca of marcas">
                <th scope="row">{{marca[0]}}</th>
             
                <td>{{marca[1]}}</td>
               
              </tr>
             
              
            </tbody>
          </table>
          <input
          type="button"
          class="text-white shadows-semibold btn color-boton w-100 mt-4 fw-semibold shadows-semibold color-b"
          value="Salir" (click)="salir()"
        />
          
    </div>
</body>
