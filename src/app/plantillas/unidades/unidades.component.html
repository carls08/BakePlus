<app-header></app-header>

<body class="color-b d-flex justify-content-center align-items-center">
    <div class="bg-white p-5 rounded-5 text-secondary shadow caja" style="width: 30rem">
        <div class="d-flex justify-content-center">
            <img src="assets/unidades.png" alt="registropan-icon" style="height: 7rem" />
        </div>

        <div class="text-center fs-1 fw-bold">
            Registro de unidades
        </div>
        <form [formGroup]="nuevoUnidad" (ngSubmit)="postUnidad(nuevoUnidad.value)">

            <div class="d-flex form_unidad mt-4">
                <div>
                    <input type="text" class="form-control" placeholder="Aberviatura de unidades" formControlName="abreviatura_unidad_medida">
                </div>
                <div>
                    <input type="text" class="form-control" placeholder="Tipo de unidades" formControlName="nombre_unidad_medida">
                </div>
            </div>

            <div>
                <input type="submit" class="btn color-b text-white w-100 mt-4 fw-semibold shadows-semibold"
                    value="Registrar">
            </div>

            <div class="d-flex gap-1 justify-content-center mt-1"></div>
        </form>
        <table class="table table-bordered mt-4">
            <thead>
              <tr>
               
                <th scope="col">ID</th>
                <th scope="col">Aberviatura</th>
                <th scope="col">Nombre</th>
           
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let unidad of unidad_medida">
                <th scope="row">{{unidad_medida[0][0]}}</th>
             
                <td>{{unidad_medida[1][1]}}</td>
                <td>{{unidad_medida[0][2]}}</td>
               
              </tr>
             
              
            </tbody>
          </table>
          <input
          type="button"
          class="text-white shadows-semibold btn color-boton w-100 mt-4 fw-semibold shadows-semibold color-b"
          value="Salir" (click)="salir()"
        />
    </div>
</body>
