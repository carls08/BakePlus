<body class="color-b d-flex justify-content-center align-items-center vh-100">
 
  <div
    class="bg-white p-5 rounded-5 text-secondary shadow login"
    style="width: 30rem"
  >
    <div class="d-flex justify-content-center">
      <img
        src="assets/logo_full.png"
        alt="login-icon"
        style="height: 7rem; border-radius:50%; margin-bottom:20px;"
      />
    </div>
    <h2 class="text-center fw-bold">INICIAR SESION</h2>
<form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
  <div class="input-group mt-4">
    <div class="input-group-text color-boton">
      <img
        src="assets/usuario.png"
        alt="usernam-icon"
        style="height: 1.5rem"
      />
    </div>
    <input class="form-control" type="text" placeholder="Usuario"  formControlName="usuario"/>
  </div>
  <div class="input-group mt-1">
    <div class="input-group-text color-boton">
      <img
        src="assets/cerrar.png"
        alt="password-icon"
        style="height: 1.5rem; color: white;"
      />
    </div>
    <input class="form-control" type="password" placeholder="Contraseña" formControlName="contraseña" />
  </div>
  

    <div class="">
      
      <input type="submit"  class="text-white shadows-semibold btn color-boton  w-100 mt-4 fw-semibold shadows-semibold" value="INGRESAR" >
    </div>
    </form>
  </div>

</body>
